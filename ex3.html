<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
       body {
        font-family: "Comic Sans MS", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #c6d9ff;
        }
        .pricing-container {
        display: flex;
        gap: 20px;
      }

      .pricing-plan {
        background-color:rgb(171, 255, 227);
        border-radius: 20px;
        box-shadow: 0 8px 16px rgb(86, 68, 86);
        width: 250px;
        height: 400px;
        text-align: center;
      }

      .plan-title {
        font-size: 3em;
        background-color: rgb(64, 3, 122);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        color: white;
        height: 20%;
        font-weight: bold;
      }

      .plan-price {
        font-size: 2em;
        height: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        margin-bottom: 20px;
      }

      .plan-features {
        text-align: left;
        list-style:none;
        padding-left: 50px;
        margin: 0 0 20px;
      }

      .plan-features li {
        font-size: 1em;
        margin: 5px 0;
      }

      .plan-button {
        background-color: #46c800;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .plan-button:hover {
        background-color: #0056b3;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
        flex-direction: column;
        align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">Free</div>
        <ul class="plan-features">
          <li>âœ… 5GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Current</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Upgrade</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$39.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
